<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EitoSystems</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border: 1px solid #00ffff;
        }
        .login-title {
            text-align: center;
            color: #00ffff;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-group label {
            color: #00ffff;
            font-size: 16px;
        }
        .form-group input {
            padding: 12px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ffff;
            color: #00ffff;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            height: 50px;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ffff;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
        }
        .login-btn {
            padding: 12px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ffff;
            color: #00ffff;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            height: 50px;
        }
        .login-btn:hover {
            background: rgba(0, 255, 255, 0.2);
        }
        .error-message {
            color: #ff0000;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        .success-message {
            color: #00ff00;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <audio id="bgm" src="1.mp3" loop></audio>
        <main>
            <div class="login-container">
                <h2 class="login-title">Login</h2>
                <form class="login-form" id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter username..." required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" placeholder="Enter password..." required>
                            <button type="button" class="password-toggle" id="password-toggle">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                    <div id="error-message" class="error-message">Invalid username or password</div>
                    <div id="success-message" class="success-message">Login successful! Redirecting...</div>
                </form>
            </div>
        </main>
        
        <footer>
            <p class="glow-text">&copy; 2024 EitoSystem Product</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const passwordToggle = document.getElementById('password-toggle');
            const passwordInput = document.getElementById('password');
            
            // パスワード表示切り替え機能
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // アイコンを切り替え
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
            
            // BGMを自動再生
            const bgm = document.getElementById('bgm');
            bgm.play().catch(error => {
                console.log('自動再生がブロックされました:', error);
            });
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // 正しいユーザー名とパスワードをチェック
                if (username === 'Eito.K' && password === 'eitokikuchi8E') {
                    // 成功メッセージを表示
                    errorMessage.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // 2秒後にhome.htmlにリダイレクト
                    setTimeout(function() {
                        window.location.href = 'home.html';
                    }, 2000);
                } else {
                    // エラーメッセージを表示
                    successMessage.style.display = 'none';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
